<html>
  <head>
    <link rel = "stylesheet" type = "text/css" href = "./css/loginStyle.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans|Rambla:700" rel="stylesheet">
  </head>
  <script>
    function validateForm() {
      var ume = document.forms["login"]["username"].value;
      var pwd = document.forms["login"]["password"].value;
      if (ume == "") {
        alert("Please Enter a Username");
        return false;
      }
      if (pwd == "") {
        alert("Please Enter a Password");
        return false;
      }
      var p = pwd.length;
      if (p < 8){
        alert("Please enter a password with minimum 8 characters")
        return false;
      }
    }
  </script>
  <body>
    <div class="main">
      <div class="nav">
        <div class="logo"><img src="images/TheatreNowLogo.png"></div>
        <div>
          <p id="fill">Theatrical rights <br/> made easy.</p>
          <div class="features">
			  <img src="images/form.png"> Apply for theatrical rights.

                          <br/>
                          <br/>
              <img src="images/theatre.png"> Music, choreography, set, costume, lighting.
                          <br/>
                          <br/>
              <img src="images/money.png"> Track revenue.
          </div>
        </div>
      </div>
      <div class="loginForm">
        <form class="form" name="login" action="../php/login.php" onsubmit="return validateForm()" method="post">
          <br>
          <input type="text" class="input" name="username" placeholder="Username/Email">
          <br><br>
          <input type="password" class="input" name="password" placeholder="Password">
          <br>
          <input type="submit" value="Log in" class="btn">
        </form>
        <div class="external">
          <br/>
          <p class="text">Don't have an account?</p>
          <a href="./main/signup.html" class="link">Sign up!</a>
        </div>
      </div>
    </div>
  </body>
</html>
